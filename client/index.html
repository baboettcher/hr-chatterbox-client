<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- dependencies -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="scripts/room.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/chatBox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>













</head>
<body>
  <nav>
      <div class="nav-wrapper teal">
        <a class="brand-logo right" href="#!">Chat App</a> <a class="button-collapse" data-activates="mobile-demo" href="#"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
          <li class="input-field" id="change-user"><i class="material-icons prefix">account_circle</i> <input class="validate" placeholder="Change User Name..." type="text"></li>
        </ul>
        <div class="side-nav" id="mobile-demo" style="margin-left: 2em">
          <div class="input-field">
            <input class="validate" placeholder="Change User Name..." type="text">
          </div>
        </div>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </nav>





    <div class="container">
      <div class="container">
        <div class="card darken-1">
          <div class="card-content white-text">
            <!-- Dropdown Trigger -->
            <div class="row">
              <a class='dropdown-button btn darken-1 col s12 l4' data-activates='dropdown1' href='#'>Enter a room</a> <!-- Dropdown Structure -->
              <ul  class='dropdown-content' id='dropdown1'></ul>
              <div class="input-field col s12 l6" id="new-room">
                <input class="validate" id="icon_prefix" placeholder="Add New Room..." type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card darken-1">
              <div class="card-content white-text">
                <div class="input-field">
                  <input id="q" placeholder="Natter here..." type="text">
                </div>
                <div id="chats"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
